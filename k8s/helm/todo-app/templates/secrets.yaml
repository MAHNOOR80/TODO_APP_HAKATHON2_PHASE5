{{- if .Values.secrets.enabled }}
# This template documents the expected Kubernetes Secrets.
# Secrets should be created externally via kubectl or a secrets manager.
# The following secrets are expected to exist in the namespace:
#
# Secret: {{ .Values.secrets.todoAppSecrets }}
#   Keys: DATABASE_URL, AUTH_SECRET, OPENAI_API_KEY
#
# Secret: {{ .Values.secrets.kafkaCreds }}
#   Keys: username, password, brokers
#
# Create with:
#   kubectl create secret generic {{ .Values.secrets.todoAppSecrets }} \
#     --from-literal=DATABASE_URL='postgresql://...' \
#     --from-literal=AUTH_SECRET='your-secret' \
#     --from-literal=OPENAI_API_KEY='sk-...' \
#     -n {{ .Values.namespace }}
#
#   kubectl create secret generic {{ .Values.secrets.kafkaCreds }} \
#     --from-literal=username='kafka-user' \
#     --from-literal=password='kafka-pass' \
#     --from-literal=brokers='broker1:9093,broker2:9093' \
#     -n {{ .Values.namespace }}
{{- end }}
